<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>My Exam Results</h1>
    <table>
        <tr>
            <th>Exam Name</th>
            <th>Total Score</th>
            <th>Status</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.exam__exam_name }}</td>
            <td>{{ result.total_score }}</td>
            <td>
                {% if result.passed_count > 0 %}
                    Passed
                {% else %}
                    Failed
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
